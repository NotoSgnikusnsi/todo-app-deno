<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>Noto-ToDo-App</title>
  </head>
  <body>
    <div class="content">
      <div class="section">
        <h1>TODO-APP</h1>
        <h2>タスクの追加</h2>
        <form id="add-task-form" class="add-form">
          <div class="field">
            <div class="control">
              <input id="todo-input" type="text" class="input" placeholder="e.g Coding" />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="todo-button" class="button is-primary">追加</button>
            </div>
          </div>
        </form>
        <h2>タスク一覧</h2>
        <ul id="tasks">
          <li id="1">hoge<button>X</button></li>
        </ul> 
      </div>
    </div>
  </body>
  <script type="module">
    window.onload = async () => {
      try {
        const response = await fetch('/get-tasks');
        const json = await response?.json();
        console.log(JSON.stringify(json));
        if (json && json[0] !== undefined) {
          for (let i = 0; i < json.length ; i++) {
            const li = document.createElement("li")
            li.id = json[i]["_id"]
            const taskTitle = json[i]['task'];
            const taskComplete = json[i]["complete"] ? '完了済' : '未完了'
            const content = taskTitle + ":" + taskComplete;
            li.innerHTML = content;

            const deleteButton = document.createElement("button");
            deleteButton.classList.add("button")
            deleteButton.onclick = handleDeleteButtonClick;

            li.append(deleteButton);
            
            document.getElementById("tasks").innerHTML = li;

            // document.getElementById('tasks').innerHTML += `<li id="${json[i]["_id"]}">${json[i]['task']}:${json[i]["complete"] ? '完了済' : '未完了'}</li>`;
          }
        }
      } catch (error) {
        console.log(error);
      }
    };

    document.getElementById('todo-button').onclick = async (e) => {
      e.preventDefault();
      const task = document.getElementById('todo-input').value;
      try {
        // display loading icon
        document.getElementById('todo-button').classList.add('is-loading');

        // POST task
        await fetch('/add-task', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ task: task }),
        });

        // hidden loading icon
        document.getElementById('todo-button').classList.remove('is-loading');
        // reload
        window.location.reload();
      } catch (error) {
        console.log(error);
        return;
      }
    };

    const handleDeleteButtonClick = async(e) => {
      e.preventDefault();
      if (confirm("削除します") === false) {
        return;
      }
      const id = e.target.parentNode.id;
      console.log(id)
      try {
        await fetch("/delete-button?id=" + id)
      } catch (error) {
        console.log(error);
        return;
      }
    }
  </script>
</html>
